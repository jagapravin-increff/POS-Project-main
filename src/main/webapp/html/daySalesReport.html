<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container-fluid">

    <h3 class="m-3">Day to Day Sales Report</h3>

    <!-- Blank Row -->

    <!-- Top row with form-->
    <div class="row ml-3 flex-nowrap mb-3">
        <div class="col-3">
            <div class="row flex-row flex-nowrap">
            <label class="pr-3 ml-2 pt-2" for="fromDate">From</label>
            <input type="date" class="form-control" placeholder="Date" id="fromDate" onkeydown="return false">
        </div>
        </div>
        <div class="col-3">
            <div class="row flex-row flex-nowrap">
            <label class="pr-3 ml-2 pt-2" for="toDate">To</label>
            <input type="date" class="form-control" id="toDate" placeholder="Date" onkeydown="return false">
        </div>
    </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" id="salesReportBtn">Filter Sales Report
            </button>
        </div>
    </div>


    <!-- Table -->
    <div class="col-12">
        <table class="content-table" id="SalesReport-table">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Total Orders</th>
                <th scope="col">Total Items</th>
                <th scope="col">Revenue</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

<script th:src="@{/static/js/daySalesreports.js}"/>
</script>

</body>

</html>
