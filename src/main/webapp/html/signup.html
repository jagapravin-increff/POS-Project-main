<!DOCTYPE html>

<html lang="en">
  <head th:replace="snippets.html :: name_head"></head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-1">
      <a class="navbar-brand" th:href="@{/}">
        <img
          th:src="@{/static/assets/logo.png}"
          class="d-inline-block align-top"
          alt=""
          style="width: 48%"
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" id="login-b">
            <a class="btn btn-primary" th:href="@{/site/login}">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card">
            <div class="card-header">Sign Up</div>
            <div class="card-body">
              <form
                id="signup-form"
                method="POST"
                th:action="@{/session/signup}"
              >
                <div class="row mb-3">
                  <label for="email" class="col-3 col-form-label">Email</label>
                  <div class="col-9">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Enter Email"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <label for="password" class="col-3 col-form-label"
                    >Password</label
                  >
                  <div class="col-9">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder="Enter Password"
                    />
                  </div>
                </div>
                <div>
                  <button
                    type="submit"
                    class="btn btn-primary mt-3 mr-2"
                    id="login"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
            <div class="card-footer text-danger">[[${info.getMessage()}]]</div>
          </div>
        </div>
        <!-- Col -->
      </div>
      <!-- Row -->
    </div>
    <!-- Container-->

    <footer th:replace="snippets.html :: name_footer"></footer>
  </body>
  <script type="text/javascript">
    $("#login-b").css("display", "block");
    $("#signup-btn").css("display", "none");
    $(document).ready(function () {
      document.getElementById("signup-form").reset();
      $("#signup-form").on("input change", button);
      button();
    });
    function button() {
      $("#login").attr(
        "disabled",
        $("#signup-form input[name=email]").val().trim() == "" ||
          $("#signup-form input[name=password]").val().trim() == ""
      );
    }
  </script>
</html>
