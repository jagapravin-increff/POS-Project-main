<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
<div class="row">
	<h3 class="ml-3">INVENTORY</h3>
</div>


 <!-- Top row with form-->
 <div class="row mt-3">
	 <div class="col-12">
			<form  id="inventory-form">
			  <button type="button" class="btn btn-primary mr-2" data-toggle="modal" id="add-inv">Add</button>
			  <button type="button" class="btn btn-primary mr-2" id="upload-data">Upload</button>
			  <button type="button" class="btn btn-primary mr-2" id="refresh-data">Refresh</button>
			</form>
	 </div>	
</div> 


<div class="row mt-3">

 <!-- Table -->
 <div class="col-12">
	<table class="content-table" id="inventory-table">
	  <thead>
	    <tr>
	      <th scope="col">Name</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    
	  </tbody>
	</table>

</div>
</div>

<!-- inventory Add Modal -->
<div class="modal" tabindex="-1" role="dialog" id="add-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add inventory</h5>
      </div>
      <div class="modal-body">
			<form id="inventory-add-form">
				<div class="row mb-4">
				    <label for="inputproductid" class="col-3 col-form-label control-label">Barcode</label>
				    <div class="col-9">
	                <select class="form-control" name="barcode" id="idvalue"  required> </select>
	            </div>
			  </div>
			  <div class="row mb-4">
			    <label for="inputquantity" class="col-3 col-form-label control-label">Quantity</label>
			    <div class="col-9">
			      <input type="number" min="1"step="1" onkeypress="return (event.charCode >= 48 && event.charCode <= 57|| event.charCode==45)" class="form-control" name="quantity" id="inputquantity" placeholder="Enter Quantity">
			    </div>
			  </div>  
			</form>        
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary" id="add-inventory">Add</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- inventory Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit inventory</h5>
      </div>
      <div class="modal-body">
			<form  id="inventory-edit-form">
				<div class="row mb-4">
			   <label for="barcodeedit" class="col-3 col-form-label">Barcode</label>
				    <div class="col-9">
                    <input type="text"  class="form-control" name="barcode" id="barcodeedit" style="pointer-events: none;background: #dddddd;">
 			    </div>
			  </div>
			  <div class="row mb-4">
			    <label for="inputquantity" class="col-3 col-form-label">Quantity</label>
			    <div class="col-9">
			      <input type="number" min="1"step="1" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57)|| event.charCode==45)" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
                  <input type="hidden" name="productid" >
  
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
      </div>
    </div>
  </div>
</div>




<!-- inventory Upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload inventory</h5>
      </div>
      
      <div class="modal-body">
      	<div class="inventory-file">
		  <input type="file" class="custom-file-input" id="inventoryFile">
		  <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a> 
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/js/inventory.js}"/></script>


</body>	

</html>
