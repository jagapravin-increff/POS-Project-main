<!DOCTYPE html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-1">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/static/logo.png}" class="d-inline-block align-top" alt="" style="width: 48%" />
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" id="signup-btn" style="margin-right: 10px">
          <a class="btn btn-primary" th:href="@{/site/sign-up}">Sign Up</a>
        </li>
        <li class="nav-item" id="login-b">
          <a class="btn btn-primary" th:href="@{/site/login}">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="jumbotron">
          <h1 class="display-4">This is POS</h1>
          <p class="lead">Welcome to Increff Point Of Sale Application</p>
          <hr class="my-4" />
          <p>
            Streamline your sales, simplify your business with our Point of
            Sale
          </p>
          <a class="btn btn-primary btn-lg" th:href="@{/site/login}" role="button">Get Started</a>
        </div>
      </div>
    </div>
  </div>
  <!--Container-->

  <footer th:replace="snippets.html :: name_footer"></footer>
</body>

<script type="text/javascript">
  $("#login-b").css("display", "block");
  $("#signup-btn").css("display", "block");
</script>

</html>
